 <!DOCTYPE html>
<html>
    <head>
        <title>PTZ Camera Workstation</title>
        <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
        <script src="https://unpkg.com/video.js/dist/video.js"></script>
        <script src="https://unpkg.com/@videojs/http-streaming/dist/videojs-http-streaming.js"></script>
        <link rel="stylesheet" href="styles/style.css">
        <script defer src="js/appFunctions.js"></script>
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous"> -->
    </head>
    <!-- <i class="fa fa-video-camera" aria-hidden="true"></i> -->
    <body>
        <div class="mainApp">
            <div class="topBar">
                <div class="titleBar">
                    <button id="showHideMenus" class="toggleButton"></button>
                    <img src="icons/icon_top_bar.png" alt="">
                    <div class="title">
                        PTZ Camera Workstation
                    </div>
                </div>
                <div class="titleBarBtns">
                    <button id="minimizeBtn" class="topBtn minimizeBtn" title="Minimize"></button>
                    <button id="maxResBtn" class="topBtn maximizeBtn" title="Maximize"></button>
                    <button id="closeBtn" class="topBtn closeBtn" title="Close"></button>
                </div>
            </div>
            <div class="contentArea">
                <div id="mySidebar" class="leftMenu">
                  <header id="operations"> Operations</header>
                  <ul id="menuButtons">
                    <li>
                      <span class="icon"><i class='bx bx-play-circle'></i></span>
                      <span class="ctrlBtn"><button id ="playBtn">Start/Stop</button></span>
                    </li>
                    <li>
                      <span class="icon"><i class='bx bx-rocket'></i></span>
                      <span class="ctrlBtn"><button id="speedBtn">Speed Controller</button></span>
                    </li>
                    <li>
                      <span class="icon"><i class='bx bx-reset'></i></span>
                      <span class="ctrlBtn"><button id="resetBtn">Reset</button>
                  </li>
                  </ul>
                </div>
                <div class="contentPages">
                            <div class="column">
                       <h3>MUX 1</h3>
                       <video-js id="stmux1" class="vjs-default-skin" controls preload="auto" width="280" autoplay>
                           <source src="videos/stream.m3u8" type="application/x-mpegURL">
                       </video-js>
                   </div>
                   <script>
                       var stmux1 = videojs('stmux1');
                   </script>
                </div>
                <!-- <div class="contentPages">
                    <img class="colorPalette" src="images/color-palette.png" width="500"/>
                </div> -->

            </div>
        </div>
    </body>
</html>
